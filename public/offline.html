<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FarmGrow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .features {
            text-align: left;
            margin: 24px 0;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 12px 0;
            color: #374151;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: #10b981;
        }
        
        .retry-btn {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .retry-btn:hover {
            background: #d97706;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.offline {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .status.online {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŒ±</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Don't worry, you can still access some features of FarmGrow!</p>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>View your mission progress</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>Read cached blog posts</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>Access your dashboard</span>
            </div>
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                <span>Use the crop calculator</span>
            </div>
        </div>
        
        <button class="retry-btn" onclick="checkConnection()">Try Again</button>
        
        <div id="status" class="status offline">
            ðŸ”´ No internet connection detected
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusEl = document.getElementById('status');
            
            if (navigator.onLine) {
                statusEl.className = 'status online';
                statusEl.innerHTML = 'ðŸŸ¢ Connection restored! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                statusEl.className = 'status offline';
                statusEl.innerHTML = 'ðŸ”´ Still offline. Please check your connection.';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        window.addEventListener('offline', () => {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status offline';
            statusEl.innerHTML = 'ðŸ”´ Connection lost';
        });
        
        // Check connection status on load
        checkConnection();
    </script>
</body>
</html>
